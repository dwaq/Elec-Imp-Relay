<title>Relay On</title>

<!-- Sends a HTTP request to the electric imp agent telling it to turn on relay-->
<script type="text/javascript">
function httpGet(theUrl)
    {
    var xmlHttp = null;

    xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", theUrl, false );
    xmlHttp.send( null );
    return xmlHttp.responseText;
    }

httpGet("https://agent.electricimp.com/xxxxxxxxxxxx?relay=1")
</script>
